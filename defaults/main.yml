  - "libstdc++6"
  - "zlib1g"
  - "imagemagick"
  - "expect"
  - "gradle"
  - "ant"
  - "ccache"
  - "autoconf"
  - "automake"
  - "ccache"
  - "python-dev"
  - "zlibc"
ubuntu_1204_ia32_libs:
  - "libgd2-xpm"
  - "libgphoto2-2"
  - "libsane"
  - "ia32-libs-multiarch"
